<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalknType - Voice to Text</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        background-color: #f4f4f4;
      }

      .carousel {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .carousel img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .carousel img.active {
        opacity: 1;
      }

      .carousel-dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
      }

      .dot.active {
        background-color: #fff;
      }

      header {
        background: white;
        text-align: center;
        padding: 20px 0;
        animation: zoomInOut 3s ease-in-out infinite;
      }

      @keyframes zoomInOut {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      header img {
        max-width: 150px;
      }

      .voice-box {
        padding: 40px 20px;
        background-color: #fff;
        text-align: center;
      }

      .voice-container {
        max-width: 800px;
        margin: auto;
        background: #fefefe;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
        border: 1px solid #ccc;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 16px;
      }

      select,
      button,
      textarea {
        font-size: 16px;
        margin: 10px 5px;
      }

      select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(to right, #00c9ff, #92fe9d);
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        resize: vertical;
      }

      canvas {
        display: block;
        margin: 20px auto;
        background: #000;
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        header img {
          max-width: 100px;
        }
        h2 {
          font-size: 20px;
        }
        textarea {
          height: 150px;
        }
        .carousel {
          height: 60vh;
        }
      }

      @media (max-width: 480px) {
        .carousel {
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <img src="Image.jpg" class="active" alt="Slider 1" />
      <img src="Image2.jpg" alt="Slider 2" />
      <div class="carousel-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
    </div>

    <header>
      <img src="logo.jpg" alt="TalknType Logo" />
    </header>

    <section class="voice-box">
      <div class="voice-container">
        <h2>üé§ Start Typing by Voice</h2>
        <select id="languageSelect">
          <option value="en-IN">English (India)</option>
          <option value="hi-IN">Hindi</option>
          <option value="mr-IN">Marathi</option></select
        ><br />
        <button id="talkBtn">üéôÔ∏è Start Talking</button>
        <button id="copyBtn">üìã Copy</button>
        <button id="downloadBtn">‚¨áÔ∏è Download</button>
        <button id="printBtn">üñ®Ô∏è Print</button>
        <button id="darkModeBtn">üåì Dark Mode</button><br />
        <textarea
          id="output"
          placeholder="Your speech will appear here..."
        ></textarea>
        <p id="counter">Words: 0 | Characters: 0</p>
        <canvas id="visualizer" width="300" height="100"></canvas>
      </div>
    </section>

    <script>
      const slides = document.querySelectorAll(".carousel img");
      const dots = document.querySelectorAll(".dot");
      let currentSlide = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
          dots[i].classList.toggle("active", i === index);
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }
      setInterval(nextSlide, 4000);

      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
          currentSlide = index;
          showSlide(currentSlide);
        });
      });

      const talkBtn = document.getElementById("talkBtn");
      const printBtn = document.getElementById("printBtn");
      const copyBtn = document.getElementById("copyBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const darkModeBtn = document.getElementById("darkModeBtn");
      const output = document.getElementById("output");
      const counter = document.getElementById("counter");
      const languageSelect = document.getElementById("languageSelect");
      const canvas = document.getElementById("visualizer");
      const ctx = canvas.getContext("2d");

      let recognition, audioCtx, analyser, source;
      let running = false;
      let fullText = "";

      function updateCounter() {
        const text = output.value.trim();
        const words = text === "" ? 0 : text.split(/\s+/).length;
        const chars = text.length;
        counter.textContent = `Words: ${words} | Characters: ${chars}`;
      }

      output.addEventListener("input", updateCounter);

      function startSpeechRecognition() {
        if (!("webkitSpeechRecognition" in window)) {
          alert("Use Google Chrome for best experience.");
          return;
        }

        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = languageSelect.value;

        recognition.onresult = (event) => {
          let interim = "";
          for (let i = event.resultIndex; i < event.results.length; ++i) {
            let transcript = event.results[i][0].transcript.toLowerCase();
            transcript = transcript
              .replace(/\bfull stop\b/g, ".")
              .replace(/\bcomma\b/g, ",")
              .replace(/\bquestion mark\b/g, "?")
              .replace(/\bexclamation mark\b/g, "!")
              .replace(/\bnext line\b/g, "\n")
              .replace(/\bnext paragraph\b/g, "\n\n");

            if (event.results[i].isFinal) fullText += transcript + " ";
            else interim += transcript;
          }
          output.value = fullText + interim;
          updateCounter();
        };

        recognition.onerror = (event) => {
          console.error("Recognition error:", event.error);
        };

        recognition.start();
      }

      function startAudioVisualization() {
        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then((stream) => {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaStreamSource(stream);
            source.connect(analyser);

            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
              requestAnimationFrame(draw);
              analyser.getByteFrequencyData(dataArray);
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.fillStyle = "lime";
              const barWidth = canvas.width / bufferLength;
              for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i];
                ctx.fillRect(
                  i * barWidth,
                  canvas.height - barHeight,
                  barWidth - 1,
                  barHeight
                );
              }
            }
            draw();
          })
          .catch((err) => {
            alert("Microphone access is required.");
            console.error("Mic Error:", err);
          });
      }

      talkBtn.onclick = () => {
        if (!running) {
          fullText = output.value;
          startSpeechRecognition();
          startAudioVisualization();
          talkBtn.innerText = "‚õî Stop Talking";
          running = true;
        } else {
          recognition && recognition.stop();
          audioCtx && audioCtx.close();
          talkBtn.innerText = "üéôÔ∏è Start Talking";
          running = false;
        }
      };

      printBtn.onclick = () => {
        const win = window.open("", "", "width=600,height=600");
        win.document.write(`<pre>${output.value}</pre>`);
        win.document.close();
        win.print();
      };

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(output.value).then(() => {
          alert("Copied to clipboard!");
        });
      };

      downloadBtn.onclick = () => {
        const blob = new Blob([output.value], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "transcript.txt";
        link.click();
      };

      darkModeBtn.onclick = () => {
        document.body.classList.toggle("dark-mode");
        darkModeBtn.innerText = document.body.classList.contains("dark-mode")
          ? "üåû Light Mode"
          : "üåì Dark Mode";
      };
    </script>
  </body>
</html>
