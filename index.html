<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice to Text Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        text-align: center;
        background-color: #f7f7f7;
      }
      select,
      button,
      textarea {
        margin-top: 20px;
      }
      select {
        font-size: 16px;
        padding: 10px;
        border-radius: 6px;
      }
      #output {
        width: 90%;
        height: 100px;
        font-size: 18px;
        padding: 10px;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        margin-left: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>ЁЯОд Talk-to-Type Demo</h1>
    <p>Select your language and click the button to speak</p>

    <select id="languageSelect">
      <option value="en-IN">English (India)</option>
      <option value="hi-IN">Hindi (рд╣рд┐рдВрджреА)</option>
      <option value="mr-IN">Marathi (рдорд░рд╛рдареА)</option>
      <option value="gu-IN">Gujarati (ркЧрлБркЬрк░рк╛ркдрлА)</option>
      <option value="ta-IN">Tamil (родрооро┐ро┤рпН)</option>
      <option value="te-IN">Telugu (р░др▒Жр░▓р▒Бр░Чр▒Б)</option>
      <option value="kn-IN">Kannada (р▓Хр▓ир│Нр▓ир▓б)</option>
      <option value="bn-IN">Bengali (ржмрж╛ржВрж▓рж╛)</option>
      <option value="ur-IN">Urdu (╪з┘П╪▒╪п┘И)</option>
      <option value="en-US">English (US)</option>
    </select>

    <button id="talkBtn">Start Talking</button>

    <br />
    <textarea
      id="output"
      placeholder="Your speech will appear here..."
    ></textarea>

    <script>
      const talkBtn = document.getElementById("talkBtn");
      const output = document.getElementById("output");
      const languageSelect = document.getElementById("languageSelect");

      talkBtn.addEventListener("click", () => {
        if (!("webkitSpeechRecognition" in window)) {
          alert(
            "Speech Recognition not supported in this browser. Use Google Chrome."
          );
          return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = languageSelect.value;

        recognition.onstart = () => {
          talkBtn.innerText = "Listening...";
        };

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          output.value = transcript;
          talkBtn.innerText = "Start Talking";
        };

        recognition.onerror = (event) => {
          alert("Error occurred in recognition: " + event.error);
          talkBtn.innerText = "Start Talking";
        };

        recognition.onend = () => {
          talkBtn.innerText = "Start Talking";
        };

        setTimeout(() => {
          recognition.start();
        }, 500); // Fix for "aborted" bug
      });
    </script>
  </body>
</html>
