<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice to Text Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        text-align: center;
        background-color: #f7f7f7;
      }
      #output {
        width: 90%;
        height: 100px;
        font-size: 18px;
        margin-top: 20px;
        padding: 10px;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¤ Talk-to-Type Demo</h1>
    <p>Click the button and start speaking...</p>
    <button id="talkBtn">Start Talking</button>
    <textarea
      id="output"
      placeholder="Your speech will appear here..."
    ></textarea>

    <script>
      const talkBtn = document.getElementById("talkBtn");
      const output = document.getElementById("output");

      talkBtn.addEventListener("click", () => {
        if (!("webkitSpeechRecognition" in window)) {
          alert(
            "Speech Recognition not supported in this browser. Use Google Chrome."
          );
          return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-IN"; // Change to 'hi-IN' for Hindi

        recognition.onstart = () => {
          talkBtn.innerText = "Listening...";
        };

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          output.value = transcript;
          talkBtn.innerText = "Start Talking";
        };

        recognition.onerror = (event) => {
          alert("Error occurred in recognition: " + event.error);
          talkBtn.innerText = "Start Talking";
        };

        recognition.onend = () => {
          talkBtn.innerText = "Start Talking";
        };

        setTimeout(() => {
          recognition.start();
        }, 500); // Delay to avoid "aborted" issue
      });
    </script>
  </body>
</html>
